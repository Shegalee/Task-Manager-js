<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        #taskInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            min-width: 250px;
        }

        #taskInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .priority-select {
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .priority-select:focus {
            border-color: #667eea;
        }

        .add-btn {
            padding: 15px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-list {
            min-height: 300px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: white;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        .task-item.completed {
            opacity: 0.7;
            text-decoration: line-through;
            border-left-color: #28a745;
        }

        .task-item.high-priority {
            border-left-color: #dc3545;
        }

        .task-item.medium-priority {
            border-left-color: #ffc107;
        }

        .task-item.low-priority {
            border-left-color: #28a745;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .task-priority {
            margin-right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .priority-high {
            background: #dc3545;
            color: white;
        }

        .priority-medium {
            background: #ffc107;
            color: black;
        }

        .priority-low {
            background: #28a745;
            color: white;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .task-input {
                flex-direction: column;
            }
            
            .filter-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Task Manager</h1>
        
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="100">
            <select class="priority-select" id="prioritySelect">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button class="add-btn" onclick="addTask()">Add Task</button>
        </div>

        <div class="filter-controls">
            <button class="filter-btn active" onclick="filterTasks('all')">All Tasks</button>
            <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
            <button class="filter-btn" onclick="filterTasks('high')">High Priority</button>
        </div>

        <div class="task-list" id="taskList"></div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
    </div>

    <script>
        // Task Manager Class
        class TaskManager {
            constructor() {
                this.tasks = [];
                this.currentFilter = 'all';
                this.nextId = 1;
                this.init();
            }

            init() {
                this.loadTasks();
                this.setupEventListeners();
                this.render();
            }

            setupEventListeners() {
                // Enter key support for task input
                document.getElementById('taskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTask();
                    }
                });

                // Auto-save on any change
                document.addEventListener('change', () => {
                    this.saveTasks();
                });
            }

            addTask() {
                const taskInput = document.getElementById('taskInput');
                const prioritySelect = document.getElementById('prioritySelect');
                const taskText = taskInput.value.trim();

                if (taskText === '') {
                    this.showNotification('Please enter a task!', 'error');
                    return;
                }

                const newTask = {
                    id: this.nextId++,
                    text: taskText,
                    priority: prioritySelect.value,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.tasks.push(newTask);
                taskInput.value = '';
                
                this.saveTasks();
                this.render();
                this.showNotification('Task added successfully!', 'success');
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.render();
                }
            }

            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                this.saveTasks();
                this.render();
                this.showNotification('Task deleted!', 'info');
            }

            filterTasks(filter) {
                this.currentFilter = filter;
                
                // Update active filter button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                
                this.render();
            }

            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'completed':
                        return this.tasks.filter(task => task.completed);
                    case 'pending':
                        return this.tasks.filter(task => !task.completed);
                    case 'high':
                        return this.tasks.filter(task => task.priority === 'high');
                    default:
                        return this.tasks;
                }
            }

            render() {
                const taskList = document.getElementById('taskList');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <h3>No tasks found</h3>
                            <p>Add a new task to get started!</p>
                        </div>
                    `;
                } else {
                    taskList.innerHTML = filteredTasks
                        .sort((a, b) => {
                            // Sort by priority (high, medium, low) then by completion status
                            const priorityOrder = { high: 3, medium: 2, low: 1 };
                            if (a.completed !== b.completed) {
                                return a.completed - b.completed;
                            }
                            return priorityOrder[b.priority] - priorityOrder[a.priority];
                        })
                        .map(task => this.createTaskElement(task))
                        .join('');
                }

                this.updateStats();
            }

            createTaskElement(task) {
                const priorityClass = `${task.priority}-priority`;
                const completedClass = task.completed ? 'completed' : '';
                
                return `
                    <div class="task-item ${priorityClass} ${completedClass}">
                        <input type="checkbox" 
                               class="task-checkbox" 
                               ${task.completed ? 'checked' : ''}
                               onchange="taskManager.toggleTask(${task.id})">
                        <div class="task-text">${this.escapeHtml(task.text)}</div>
                        <span class="task-priority priority-${task.priority}">
                            ${task.priority.toUpperCase()}
                        </span>
                        <button class="delete-btn" onclick="taskManager.deleteTask(${task.id})">
                            Delete
                        </button>
                    </div>
                `;
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showNotification(message, type) {
                // Create notification element
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 10px;
                    color: white;
                    font-weight: bold;
                    z-index: 1000;
                    transition: all 0.3s ease;
                    transform: translateX(100%);
                `;

                // Set color based on type
                const colors = {
                    success: '#28a745',
                    error: '#dc3545',
                    info: '#17a2b8'
                };
                notification.style.backgroundColor = colors[type] || colors.info;
                notification.textContent = message;

                document.body.appendChild(notification);

                // Animate in
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);

                // Auto remove after 3 seconds
                setTimeout(() => {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }

            saveTasks() {
                // Since we can't use localStorage in this environment, 
                // we'll simulate it with a simple in-memory storage
                this.savedTasks = JSON.stringify(this.tasks);
            }

            loadTasks() {
                // Simulate loading from storage
                if (this.savedTasks) {
                    this.tasks = JSON.parse(this.savedTasks);
                    this.nextId = Math.max(...this.tasks.map(t => t.id), 0) + 1;
                }
            }
        }

        // Initialize the task manager
        const taskManager = new TaskManager();

        // Global functions for HTML onclick handlers
        function addTask() {
            taskManager.addTask();
        }

        function filterTasks(filter) {
            taskManager.filterTasks(filter);
        }

        // Demo data for testing
        setTimeout(() => {
            // Add some sample tasks
            taskManager.tasks = [
                {
                    id: 1,
                    text: "Complete project documentation",
                    priority: "high",
                    completed: false,
                    createdAt: new Date().toISOString()
                },
                {
                    id: 2,
                    text: "Review code changes",
                    priority: "medium",
                    completed: true,
                    createdAt: new Date().toISOString()
                },
                {
                    id: 3,
                    text: "Update team on progress",
                    priority: "low",
                    completed: false,
                    createdAt: new Date().toISOString()
                }
            ];
            taskManager.nextId = 4;
            taskManager.render();
        }, 1000);
    </script>
</body>
</html>
